<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Font Awesome -->
<link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
       rel="stylesheet"/>
<!-- Google Fonts -->
<link  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
       rel="stylesheet"/>
<!-- MDB -->
<link  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
       rel="stylesheet"/>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous">

<title>Upload</title>
<style> 
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

* {
    /* margin: 0; */
    padding-left: 0;
  }
  body{
    margin: 0;
    height: 100%;
    overflow: hidden;
    overflow-x: hidden;
    overflow-y: hidden;
    width: 100%; 
  }
  body,
  input {
    font-family: "Poppins", sans-serif;
  }
  h2{
    padding-left: 90px;
  }
  .container {
    position: relative;
    width: 100%;
    background-color: white;
    min-height: 100vh;
    /* overflow: hidden; */
  }
  /* code responsible for blue semi circle */
  .container:before {
    content: '';
    position: absolute;
    height: 2000px;
    width: 2000px;
    top: -10%;
    right: 48%;
    transform: translateY(-50%);
    background-image: linear-gradient(-45deg, #4481eb 0%, #04befe 100%);
    transition: 1.8s ease-in-out;
    border-radius: 50%;
    z-index: 6;
  }

  .forms-container {
    /* position: absolute; */
    align-items: flex-start;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: rgb(255, 255, 255);
  }

  .signin-signup {
    position: absolute;
    top: 45%;
    transform: translate(-50%, -50%);
    left: 85%;
    width: 50%;
    transition: 1s 0.7s ease-in-out;
    display: grid;
    grid-template-columns: 1fr;
    z-index: 5;
  }

  form {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0rem 5rem;
    transition: all 0.2s 0.7s;
    /* overflow: hidden; */
    grid-column: 1 / 2;
    grid-row: 1 / 2;
  }

  form.sign-in-form 
  {
    z-index: 2;
  }
  
  .title {
    font-size: 2.2rem;
    color: #444;
    margin-bottom: 10px;
  }

  input {
    padding-top: 10px;
    align-items: center;
    width: 300px;
    background-color: #5995fd;
    border: none;
    outline: none;
    height: 49px;
    border-radius: 49px;
    color: #fff;
    text-transform: uppercase;
    font-weight: 600;
    margin: 10px 0;
    cursor: pointer;
    transition: 0.5s;
  }
   input:hover {
    background-color: #4d84e2;
  }

  .panels-container {
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
  }
  
  .panel {
    display: flex;
    flex-direction: column;
    text-align: left; 
    z-index: 6;
  }

  .left-panel {
    pointer-events: all;
    /* padding: 3rem 17% 2rem 12%; */
  }

  .panel .content {
    color: #fff;
    transition: transform 0.9s ease-in-out;
    transition-delay: 0.6s;
  }

  .panel h3 {
    font-weight: 600;
    line-height: 1;
    font-size: 1.5rem;
  }
  
  .panel p {
    font-size: 0.95rem;
    padding: 0.7rem 0;
  }

  .image {
    padding-top: 145px;
    width: 80%;
    transition: transform 1.1s ease-in-out;
    transition-delay: 0.4s;
    padding-bottom: 2px;
  }
  .logo {
    height: 100px;
  }
  ::-webkit-file-upload-button{
      color: white;
      background: #ffffff; 
      border: none;
      color: #444;
      border-radius: 10px;
      box-shadow: 0 1px 1px #eb4559;
      margin-left: 10px;
    }
  /* nav bar -------------------------------------------------------------------------------------------- */
    
  nav{
background:#6099fd;
height:63px;
overflow: hidden;
}
  nav ul{
float:right;
margin-right:20px;
}
  nav ul li{  
display:inline-block;
padding-top: 20px;
padding-right: 20px;
}
nav ul li a{
  color: white;
}
label.logo{
color:white;
font-size:35px;
padding-left: 350px;
font-weight:bold;
}
/* -------------------------------------------------------------------------------------------- */
</style>
</head>
<body bg="">
    <nav>
      <label class="logo">Uploads</label> 
      <ul>
        <li><a href="/uploadForm"><i class="fa fa-fw fa-home"></i>Home</a></li>        
        <li><a href="/visualize"><i class="fa fa-pie-chart"></i>Report</a></li>
        <li><a href="/archives"><i class="fa fa-fw fa-database"></i>Archives</a></li>
        <li><a href="/login"><i class="fa fa-fw fa-user"></i>Logout</a></li>
      </ul>
    </nav>
    <div class="container">
        <div class="forms-container">
                <!-- login in input -->
                <form action="/" class="signin-signup" method="post"  enctype="multipart/form-data">
                    <h2>Upload</h2>   
                        <input type='file' id='inputTypeFile' multiple name="file">
                        <script>
                            inputTypeFile = document.getElementById('inputTypeFile')
                            showFilessList = document.getElementById('showFilessList')
                        </script>
                        <input type="submit" placeholder="upload" value="Upload"/>
                </form>
        </div>
        <!-- blue semi circle -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <img src="../static/images/login_logo.png" th:src = "@{images/login_logo.png}" class="logo" alt="">
                    <p>A Bank that Champions Excellence!</p>
                    <h3>Sanction Screening of Payments <br> Transactions</h3>
                </div>
                <img src="../static/images/upload_logo.svg" th:src = "@{images/upload_logo.svg}" class="image" alt="">              
            </div>
        </div>
    </div>
</body>
</html>
