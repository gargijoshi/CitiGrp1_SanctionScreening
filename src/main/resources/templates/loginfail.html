<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Font Awesome -->
<link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<!-- MDB -->
<link  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous">
</script>

<title>Login</title>
<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
 
  body{
  margin: 0;
  height: 100%;
  overflow: hidden;
  overflow-x: hidden;
  overflow-y: hidden;
  width: 100%;
  }
  body,
  input {
    font-family: "Poppins", sans-serif;
  }
 
  .container {
    position: relative;
    width: 100%;
    background-color: #fff;
    min-height: 100vh;
    /* overflow: hidden; */
  }
  /* code responsible for blue semi circle */
  .container:before {
    content: '';
    position: absolute;
    height: 2000px;
    width: 2000px;
    top: -10%;
    right: 48%;    
    transform: translateY(-50%);
    background-image: linear-gradient(-45deg, #4481eb 0%, #04befe 100%);
    transition: 1.8s ease-in-out;
    border-radius: 50%;
    z-index: 6;
  }

  .forms-container {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  .signin-signup {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    left: 75%;
    width: 50%;
    transition: 1s 0.7s ease-in-out;
    display: grid;
    grid-template-columns: 1fr;
    z-index: 5;
  }

  form {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0rem 5rem;
    transition: all 0.2s 0.7s;
    overflow: hidden;
    grid-column: 1 / 2;
    grid-row: 1 / 2;
  }

  form.sign-in-form
  {
    z-index: 2;
  }
  .title {
    font-size: 2.2rem;
    color: #444;
    margin-bottom: 10px;
  }
 
  .input-field {
    max-width: 380px;
    width: 100%;
    background-color: #f0f0f0;
    margin: 10px 0;
    height: 55px;
    border-radius: 55px;
    display: grid;
    grid-template-columns: 15% 85%;
    padding: 0 0.4rem;
    position: relative;
  }

  .input-field i {
    text-align: center;
    line-height: 55px;
    color: #acacac;
    transition: 0.5s;
    font-size: 1.1rem;
  }
 
  .input-field input {
    background: none;
    outline: none;
    border: none;
    line-height: 1;
    font-weight: 600;
    font-size: 1.1rem;
    color: #333;
  }
 
  .input-field input::placeholder {
    color: #aaa;
    font-weight: 500;
  }

  .btn {
    width: 150px;
    background-color: #5995fd;
    border: none;
    outline: none;
    height: 49px;
    border-radius: 49px;
    color: #fff;
    text-transform: uppercase;
    font-weight: 600;
    margin: 10px 0;
    cursor: pointer;
    transition: 0.5s;
  }
 
  .btn:hover {
    background-color: #4d84e2;
  }

  .panels-container {
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
  }
 
  .panel {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    justify-content: space-around;
    text-align: left;
    z-index: 6;
  }

  .left-panel {
    pointer-events: all;
    padding: 3rem 17% 2rem 12%;
  }

  .panel .content {
    color: #fff;
    transition: transform 0.9s ease-in-out;
    transition-delay: 0.6s;
  }

  .panel h3 {
    font-weight: 600;
    line-height: 1;
    font-size: 1.5rem;
  }
 
  .panel p {
    font-size: 0.95rem;
    padding: 0.7rem 0;
  }

  .image {
    width: 100%;
    transition: transform 1.1s ease-in-out;
    transition-delay: 0.4s;
    padding-top: 70px;
  }
  .logo {
    height: 100px;
  }

*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    text-transform: capitalize;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
}
.container1{
    width: 370px;
    height: 125px;
    padding: 2rem;
    background-color: #dfbe9f;
    border-radius: 10px;
    display: none;
    z-index:7;
    padding-top:0px;
    position:absolute;
    right:15;
    color:#4d4d4d;
}
.container1 img{
    margin-left: 19rem;
    cursor: pointer;
    height: 3.5vh;
}
.container1 h3{
    margin-bottom: 1rem;
    text-align: center;
}


 </style>
</head>
<body>


    <div class="container">
        <div class="forms-container">
            <div class="signin">
                <!-- login in input -->
                <form action="#" class="signin-signup" th:action="@{/login}"  method="post">
                    <h2>Sign in</h2>
                   
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text"   placeholder="SOEID">
                        <label class="form-label" for="form2Example17"></label>
                    </div>
                   
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password"  placeholder="Password">
                        <label class="form-label" for="form2Example27"></label>
                    </div>

                    <input type="submit" value="Login" class="btn solid">
                </form>

            </div>
        </div>
        <!-- blue semi circle -->
        <div class="panels-container">
            <div class="panel left-panel">

                <div class="content">
<div class="container1">
        <img src="../static/images/Close-36.png" th:src = "@{images/Close-36.png}" class="close" />
        <h4>Invalid Login Credentials! Please login again!</h4>
</div>
                    <img src="login_logo.png" th:src = "@{images/login_logo.png}" class="logo" alt="">
                    <p>A Bank that Champions Excellence!</p>
                    <h3>Sanction Screening of Payments <br> Transactions</h3>
                </div>

                <img src="login_logo2.svg" th:src = "@{images/login_logo2.svg}" class="image" alt="">            
            </div>
        </div>
    </div>
</body>

<script  type="text/javascript"
         src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

<script>
document.querySelector(".close").addEventListener("click" , function(){
    document.querySelector(".container1").style.display = "none";
    window.location.href="/login";
});

window.addEventListener("load" , function(){
    setTimeout(
        function open(event){
            document.querySelector(".container1").style.display = "block";
        },50)});
</script>

</html>
